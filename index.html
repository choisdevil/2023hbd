<!DOCTYPE html>
<html>
<head>
  <style>
    body{margin:0;}
    #particles-js{position:absolute;width:100%;height:100%;background-color:#000;}
    #text{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:5rem;color:#fff;text-align:center;opacity:0;}
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="text">Happy Birthday!</div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/demo/particles.json', function() {
      console.log('callback - particles.js config loaded');
    });
    setTimeout(function() {
      document.getElementById('text').style.opacity = "1";
    }, 3000);
  </script>
</body>
</html>
